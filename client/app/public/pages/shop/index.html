<template name="publicPageShop">
    {{#let _categories=(state.get 'categories')}}



    <div class="container py-2">
        <div class="row">
            <div class="col-md-3">
                <h4 class="fw-bold">Filters</h4>
                <hr>
                <form id="brdCategorySelect">
                    {{#each _categories}}
                    <div>
                        {{#if eq level 0}}
                        <div class="form-check" style="padding-left:2em">
                            <input class="form-check-input" type="checkbox" value="{{name}}" data-level="{{level}}"
                                id="{{_id}}" checked>
                            <label class="form-check-label" for="{{_id}}">{{name}}</label>
                        </div>
                        {{#each _categories}}
                        {{#if eq parentId ../_id}}
                        <div class="form-check" style="padding-left:3em">
                            <input class="form-check-input" type="checkbox" value="{{name}}" data-level="{{level}}"
                                id="{{_id}}" checked>
                            <label class="form-check-label" for="{{_id}}">{{name}}</label>
                        </div>
                        {{#each _categories}}
                        {{#if eq parentId ../_id}}
                        <div class="form-check" style="padding-left:4em">
                            <input class="form-check-input" type="checkbox" value="{{name}}" data-level="{{level}}"
                                id="{{_id}}" checked>
                            <label class="form-check-label" for="{{_id}}">{{name}}</label>
                        </div>
                        {{/if}}
                        {{/each}}
                        {{/if}}
                        {{/each}}
                        {{/if}}
                    </div>

                    {{/each}}
                    <br>
                    <button type="submit" class="btn btn-success fiterbtn">Filtre Uygula</button>
                </form>
                <hr />
            </div>
            <div class="col-md-9">
                <h4 class="fw-bold">Products</h4>
                <hr>
                <div class="row g-4">
                    {{#each products}}
                    <div class="col-md-4">
                        <div class="card text-dark bg-light">
                            <div
                                style="width: 17.5rem; height: 18rem;background:url('{{imageUrl}}') center no-repeat; background-size: contain;margin: 10px auto;">
                            </div>
                            <div class="card-body ">
                                <h5 class="card-title">{{name}}</h5>
                                <p class="card-text"> Kategori:
                                    {{#each _categories}}
                                    {{#if eq _id ../categoryId}}
                                    {{name}}
                                    {{/if}}
                                    {{/each}}
                                </p>
                                <div class="text-center">
                                    <a href="#" class="btn btn-secondary">Ürüne Git</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>

            </div>
        </div>
    </div>
    {{/let}}

</template>
